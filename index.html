<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META INFO -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Click outside modal</title>
    <meta name="description" content="Click on a button and close it by clicking outside or using Escape key">

    <!-- SCRIPTS, FONTS, CSS -->

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>

<body>

    <div class="cards">
        <div class="card" data-description="Such cool sneakers!">
            <img src="https://picsum.photos/200?random1" alt="Cool photo">

            <button>Learn more ></button>
        </div>
        <div class="card" data-description="What a beautiful skirt!">
            <img src="https://picsum.photos/200?random2" alt="Cool photo">
            <h2>Asymmetric wooden skirt</h2>
            <button>Learn more ></button>
        </div>
        <div class="card" data-description="Isn't it a nice carpet?">
            <img src="https://picsum.photos/200?random3" alt="Cool photo">
            <h2>Persian hand made 100% merino woool carpet</h2>
            <button>Learn more ></button>
        </div>
        <div class="card" data-description="The music is very relaxing.">
            <img src="https://picsum.photos/200?random4" alt="Cool photo">
            <h2>Relaxing music</h2>
            <button>Learn more ></button>
        </div>

    </div>

    <div class="modal-outer">
        <div class="modal-inner">
            <p>Find details below</p>
        </div>
    </div>

</html>
